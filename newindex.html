<!DOCTYPE html>
<html>

<head>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	<script>
		var canvas = d3.select("body").append("svg")
			.attr("width", 777)
			.attr("height", 777);

		d3.json("oregon.json", function(data) {

			var group = canvas.selectAll("g")
				.data(data.objects.tl_2015_us_county_STATEFP__41)
				.enter()
				.append("g");

			var projection = d3.geo.mercator().scale(77).translate([0,0]);
			var path = d3.geo.path().projection(projection);

			var areas = group.append("path")
				.attr("d", path)
				.attr("class", "area")
				.attr("fill", "steelblue");

		})

	</script>
</body>

</html>
